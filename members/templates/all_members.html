{% extends "master.html" %}

    {% block title %}
        List Of Members
    {% endblock %}

{% block content %}
    <h1>Members</h1>
    <ul>
        {% for x in myMembers %}
            <li><a href="details/{{ x.id }}">{{ x.firstName }} {{ x.lastName }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
